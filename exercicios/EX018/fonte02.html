<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'love story';
            src: url('Fonts/love story ttf.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        p{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{font-family: 'love story', Times, serif;
        font-size: 3em;
        font-weight: normal;

        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nostrum dolorem cumque dolore quam beatae nemo odio labore repellat. Dolorem quia quod cumque tempore nemo dolore quae quaerat neque eligendi quis.
    </p>
    
</body>
</html>
