<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formul√°rio</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iusuario">Usuario:</label>
            <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="30" size="10" placeholder="Nome do usuario" autocomplete="username">
        </div>

        <div style="margin-top: 10px;">
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="8" placeholder="minimo 8 letras" autocomplete="current-password">
        </div>

        <div style="margin-top: 10px;">
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </div>
    </form>
    
</body>
</html>
