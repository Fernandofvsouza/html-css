<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela desafio</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;}
        th{
             border: 1px solid black;
            padding: 10px;
            text-align: center;} 
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Area</th>
                <th>Disciplinas</th>
                <th rowspan="-1">Notas
                    <tr>
                        <th>Notas 1</th>
                        <th>Notas 2</th>
                    </tr>
                </th>
                <th>Media</th>
            </tr>
            
        </thead>




    </table>
    
</body>
</html>
